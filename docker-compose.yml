version: "3.8"

services:

  postgres:
    image: postgres:latest
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - web_app

  django:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    networks:
      - web_app
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_app
    depends_on:
      - django
      
networks:
  web_app:
  nginx:

volumes:
  postgres:
